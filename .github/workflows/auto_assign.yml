name: Auto-Assign Issue

on:
  issues:
    types: [opened]

jobs:
  assign_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Install the gh cli
        uses: ksivamuthu/actions-setup-gh-cli@<VERSION>
        with:
          version: 2.24.3
      - name: Assign specific user to issue
        run: gh issue edit ${{ github.event.issue.number }} --add-assignee "JTtNinjaCode"
